<!DOCTYPE html>
<html>
<head>
    <title>frameset attribute</title>
</head>
<frameset rows="20%, 80%">
    <frame name="top" src="./index21.html" />
    <frameset cols="30%, 70%">
        <frame name="bottom" src="./index22.html" />
        <frame name="main" src="" />
    </frameset>
    <noframes>
        <body>The browser you are working does not
            support frames.</body>
    </noframes>
</frameset>
</html>
